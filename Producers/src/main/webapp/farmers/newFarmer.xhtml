<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template/template.xhtml">

    <ui:define name="content">

        <h:form>

            <h3>Novo Produtor</h3>

            Nome: <br />
            <h:inputText value="#{newFarmerBean.newFarmer.name}" size="30"/> <br /><br/>

            Telefone: <br/>
            <h:inputText value="#{newFarmerBean.newFarmer.phone}" size="20" /> <br /><br />

            Comunidade: <br />
            <h:selectOneMenu value="#{newFarmerBean.newFarmer.communityId}">
                <f:selectItems value="#{newFarmerBean.communities}" var="community"
                    itemValue="#{community.id}" itemLabel="#{community.name}"/>
            </h:selectOneMenu>

            <br /><br />

            <h:commandButton value="Salvar" action="#{newFarmerBean.save()}" />

        </h:form>

    </ui:define>

</ui:composition>

</html>
