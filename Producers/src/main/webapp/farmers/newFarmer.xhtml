<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/template.xhtml">

    <ui:define name="content">

        <h:form>

            <h3>Novo Produtor</h3>

            <h:panelGrid columns="2">
                <h:panelGroup>
                    Nome: <br/>
                    <h:inputText value="#{newFarmerBean.newFarmer.name}" size="30"/>
                </h:panelGroup>

                <h:panelGroup>
                    Telefone: <br/>
                    <h:inputText value="#{newFarmerBean.newFarmer.phone}" size="20"/>
                </h:panelGroup>
            </h:panelGrid>
            <br/>

            <h:panelGrid columns="1">
                Comunidade: <br/>
                <h:selectOneMenu value="#{newFarmerBean.newFarmer.communityId}">
                    <f:selectItems value="#{newFarmerBean.communities}" var="community"
                                   itemValue="#{community.id}" itemLabel="#{community.name}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <br />

            <h:panelGrid columns="3">
                <h:panelGroup>
                    Produtos Comercializados:<br/>
                    <h:selectOneMenu style="min-width: 180px" value="#{newFarmerBean.farmerProduce.produceId}">
                        <f:selectItems value="#{newFarmerBean.produces}" var="prod"
                                       itemValue="#{prod.id}" itemLabel="#{prod.name}"/>
                    </h:selectOneMenu>
                </h:panelGroup>

                <h:panelGroup>
                    Valor: <br />
                    <h:inputText value="#{newFarmerBean.farmerProduce.price}" />
                </h:panelGroup>

                <h:panelGroup>
                    <br />
                    <h:commandButton value="Adicionar" action="#{newFarmerBean.addProduce()}" />
                </h:panelGroup>

            </h:panelGrid>

            <h:dataTable value="#{newFarmerBean.newFarmer.produces}" var="fp" border="1" width="40%">
                <h:column>
                    <f:facet name="header">Produto</f:facet>
                    <h:outputText value="#{fp.produceName}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Valor</f:facet>
                    <h:outputText value="#{fp.price}">
                        <f:convertNumber type="currency" locale="pt_BR" />
                    </h:outputText>
                </h:column>

            </h:dataTable>

            <br/>

            <h:commandButton value="Salvar" action="#{newFarmerBean.save()}"/>
        </h:form>

    </ui:define>

</ui:composition>

</html>
