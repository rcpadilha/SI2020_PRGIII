<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h1>Novo Contato</h1>

    <h:form>

        <h:panelGrid columns="2">

            Nome: <br />
            <h:inputText value="#{newContactBean.contact.name}" />

            E-mail: <br />
            <h:inputText value="#{newContactBean.contact.email}" />

            <h:commandButton value="Salvar" action="#{newContactBean.save()}"/>

        </h:panelGrid>

    </h:form>

</f:view>
</html>
