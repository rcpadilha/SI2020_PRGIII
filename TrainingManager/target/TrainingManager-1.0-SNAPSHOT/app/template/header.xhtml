<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</h:head>

<f:view>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h:link styleClass="navbar-brand" value="Training Manager" outcome="home" />
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <h:link styleClass="nav-link" value="Exercícios" outcome="exercises" />
                    </li>
                    <li class="nav-item active">
                        <h:link styleClass="nav-link" value="Treinamentos" outcome="trainings" />
                    </li>
                </ul>
            </div>
            <h:form styleClass="form-inline">
                <small class="text-white" style="margin-right: 20px">
                    Olá, <h:outputText value="#{userBean.user.name}" />
                </small>
                <h:commandButton styleClass="btn btn-outline-danger ml-2" value="Sair"
                                 action="#{loginBean.logout()}"/>
            </h:form>
        </div>
    </nav>

</f:view>
</html>
