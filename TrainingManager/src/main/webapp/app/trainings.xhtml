<f:view>

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">

                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome do Treino</f:facet>
                        <h:outputText value="#{t.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">FrequÃªncia</f:facet>
                        <h:outputText value="#{t.frequency}"/>

                </h:dataTable>
                <h:link styleClass="btn btn-primary" value="Novo Treino"
                        outcome="/app/newTraining.xhtml"/>
            </div>
        </ui:define>
    </ui:composition>

</f:view>
</html>
