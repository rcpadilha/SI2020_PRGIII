<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <ui:composition template="template/template.xhtml">

        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h3>Novo Post</h3>

                        <h:form>

                            <div class="form-group">
                                <h:outputLabel for="titulo" value="Título:"/>
                                <h:inputText id="titulo" styleClass="form-control"
                                             value="#{newPostBean.post.title}"
                                             required="true"
                                             requiredMessage="Título é obrigatório"/>

                                <h:message for="titulo" styleClass="small text-danger"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="conteudo" value="Conteúdo:"/>
                                <h:inputTextarea id="conteudo" styleClass="form-control" rows="10"
                                                 value="#{newPostBean.post.content}"
                                                 required="true"
                                                 requiredMessage="Conteúdo é obrigatório"/>
                                <h:message for="conteudo" styleClass="small text-danger"/>
                            </div>

                            <div class="btn-toolbar">
                                <h:commandButton value="Salvar" styleClass="btn btn-primary" action="#{newPostBean.save}"/>
                                <h:commandButton value="Cancelar"
                                                 styleClass="btn btn-outline-secondary ml-2"
                                                 action="home?faces-redirect=true" immediate="true"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</f:view>
</html>
