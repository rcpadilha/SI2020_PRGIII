<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>

    <ui:composition template="/app/template/template.xhtml">

        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <h:form>
                            <h4 style="margin-bottom: 30px">Novo Pedido</h4>

                            <div class="form-group col-sm-6">
                                <h:outputLabel for="student" value="Cliente:"/>
                                <h:selectOneMenu id="student" styleClass="form-control">
                                </h:selectOneMenu>
                            </div>

                            <p style="padding-left: 15px">Escolha os pratos que compõem o pedido</p>

                            <h:panelGroup id="groupDishes">
                                <h:dataTable styleClass="table table-striped col-sm-8">

                                    <h:column>
                                        <f:facet name="header">Prato</f:facet>
                                        <h:outputText  />
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Preço</f:facet>
                                        <h:outputText  />
                                    </h:column>

                                    <h:column>
                                        <h:commandButton value="Adicionar" styleClass="btn btn-success btn-sm" />

                                        <h:commandButton value="Remover" styleClass="btn btn-danger btn-sm" />
                                    </h:column>

                                </h:dataTable>

                                <div class="form-group col-sm-6">
                                    <b>
                                        Total:
                                        <h:outputLabel for="student" value="R$ 99,99"/>
                                    </b>
                                </div>

                            </h:panelGroup>

                            <div class="btn-toolbar col-sm-6" style="margin-top: 20px">
                                <h:commandButton value="Salvar" styleClass="btn btn-primary" />
                                <h:commandButton value="Cancelar"
                                                 styleClass="btn btn-outline-secondary ml-2"
                                                 action="orders?faces-redirect=true" immediate="true"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</f:view>
</html>
