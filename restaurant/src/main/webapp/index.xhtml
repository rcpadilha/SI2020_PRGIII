<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Restaurante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <h:outputStylesheet library="css" name="login.css" />
</h:head>

<f:view>

    <f:event listener="#{loginBean.checkLogin}" type="preRenderView" />

    <div class="bg-login">

        <h:form styleClass="form-login">
            <h3 style="text-align: center">restaurant | acesso</h3>

            <div class="form-group">
                <h:outputLabel for="login" value="Login:" />
                <h:inputText value="#{loginBean.loginData.login}" id="login" styleClass="form-control"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="password" value="Senha:" />
                <h:inputSecret value="#{loginBean.loginData.password}" id="password" styleClass="form-control"/>
            </div>

            <div class="form-group">
                <h:commandButton value="Entrar" action="#{loginBean.login()}" styleClass="btn btn-primary btn-block"  />
            </div>
        </h:form>

    </div>

</f:view>
</html>
