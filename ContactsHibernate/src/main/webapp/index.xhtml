<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h1>My Contacts</h1>

    <h:form>
        <h:dataTable value="#{listContactsBean.allContacts}" var="contact"
            width="80%" border="1">

            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{contact.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">E-mail</f:facet>
                <h:outputText value="#{contact.email}" />
            </h:column>

            <h:column>
                <f:facet name="header">&#160;</f:facet>
                <h:commandButton value="Excluir" action="#{listContactsBean.delete(contact)}" />
            </h:column>

            <h:column>
                <f:facet name="header">&#160;</f:facet>
                <h:commandButton value="Alterar" action="newContact">
                    <f:param name="contactId" value="#{contact.getId()}"/>
                </h:commandButton>
            </h:column>

        </h:dataTable>

        <br />
        <h:button value="Novo Contato" outcome="newContact" />
    </h:form>

</f:view>
</html>
