<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h1>Novo Contato</h1>

    <h:form>

        <h:panelGrid columns="2">

            Nome: <br/>
            <h:inputText value="#{newContactBean.contact.name}" size="35"/>

            E-mail: <br/>
            <h:inputText value="#{newContactBean.contact.email}" size="20"/>

            <h:commandButton value="Salvar" action="#{newContactBean.save()}"/>

            <h:inputHidden value="#{newContactBean.contact.id}"/>

        </h:panelGrid>

    </h:form>

</f:view>
</html>
