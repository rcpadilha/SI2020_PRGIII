<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2>Nova História</h2>

    <h:form>
        Título: <br/>
        <h:inputText size="50" />

        <br/><br/>

        Resumo: <br />
        <h:inputTextarea cols="50" rows="3" />

        <br /><br />

        Pontuação atribuída pelos desenvolvedores:
        <h:panelGrid columns="4">

            <h:panelGroup>
                #1: <br/>
                <h:inputText maxlength="2" size="5" />
            </h:panelGroup>

            <h:panelGroup>
                #2: <br/>
                <h:inputText maxlength="2" size="5" />
            </h:panelGroup>

            <h:panelGroup>
                #3: <br/>
                <h:inputText maxlength="2" size="5"  />
            </h:panelGroup>

            <h:panelGroup>
                #4: <br/>
                <h:inputText maxlength="2" size="5"  />
            </h:panelGroup>

        </h:panelGrid>

        <br/>
        Prioridade: <br/>
        <h:selectOneRadio layout="pageDirection">
            <f:selectItem itemValue="1" itemLabel="Baixa"/>
            <f:selectItem itemValue="2" itemLabel="Média"/>
            <f:selectItem itemValue="3" itemLabel="Alta"/>
        </h:selectOneRadio>

        <br />
        <h:commandButton value="Salvar" />&#160;
        <h:button value="Cancelar" outcome="index" />

    </h:form>
</f:view>
</html>
